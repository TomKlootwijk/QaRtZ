<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MindAR QR Art</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <!-- MindAR image tracking core -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR A-Frame integration -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- Main AR scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <!-- Load your 3D art -->
      <a-assets>
        <!-- Change src if your model path/name is different -->
        <a-asset-item
          id="artModel"
          src="https://tomklootwijk.github.io/QaRtZ/models/artpiece.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Camera (MindAR controls this, so disable look-controls) -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- This entity is anchored to your image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- TEST OVERLAY: blue plane perfectly over the target image -->
        <!-- width=1 => same width as target; height = aspect ratio of your image -->
        <a-plane
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.552"
          color="#4CC3D9"
          opacity="0.4"
        ></a-plane>

        <!-- YOUR 3D ART -->
        <!-- Tweak position/scale/rotation until it sits nicely on your target -->
        <a-entity
          gltf-model="#artModel"
          position="0 0 0.1"
          scale="0.4 0.4 0.4"
          rotation="0 0 0"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
