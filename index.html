<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>QaRtZ AR Baked Deform Test</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR A-Frame (image targets) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- animation-mixer lives in aframe-extras -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    </style>

    <script>
      // Start animation only when marker is found.
      AFRAME.registerComponent("marker-playback", {
        schema: {
          // Use "*" to play the first/only clip in the GLB, or set a specific clip name.
          clip: { type: "string", default: "*" },
          loop: { type: "string", default: "repeat" }, // repeat | once
          timeScale: { type: "number", default: 1 }
        },

        init() {
          this._modelReady = false;
          this._targetVisible = false;

          this._onTargetFound = () => {
            this._targetVisible = true;
            this._applyPlayback();
          };
          this._onTargetLost = () => {
            this._targetVisible = false;
            // Pause when marker lost (keeps pose)
            const mixer = this.el.components["animation-mixer"];
            if (mixer) mixer.mixer.timeScale = 0;
          };

          // These events are on the mindar-image-target entity.
          const targetEl = this.el;
          targetEl.addEventListener("targetFound", this._onTargetFound);
          targetEl.addEventListener("targetLost", this._onTargetLost);

          // Wait for model to load then attach animation-mixer.
          targetEl.addEventListener("model-loaded", () => {
            this._modelReady = true;

            // Ensure animation-mixer is present
            targetEl.setAttribute(
              "animation-mixer",
              `clip: ${this.data.clip}; loop: ${this.data.loop}; timeScale: 0`
            );

            // If already visible, start immediately
            this._applyPlayback();
          });
        },

        _applyPlayback() {
          if (!this._modelReady) return;
          const mixer = this.el.components["animation-mixer"];
          if (!mixer) return;

          if (this._targetVisible) {
            mixer.mixer.timeScale = this.data.timeScale;

            // Restart from beginning each time we find the marker:
            // easiest reliable method is to reset the mixer time.
            mixer.mixer.setTime(0);
          } else {
            mixer.mixer.timeScale = 0;
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <a-assets>
        <!-- Preload baked model -->
        <a-asset-item id="bakedModel" src="https://tomklootwijk.github.io/QaRtZ/models/Artpiece_BakedExport.glb"></a-asset-item>
      </a-assets>

      <!-- Lights -->
      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <!-- Camera for MindAR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="artpiece"
          gltf-model="#bakedModel"
          position="0 0 0"
          rotation="90 0 0"
          scale="1 1 1"
          marker-playback="clip: *; loop: repeat; timeScale: 1"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
