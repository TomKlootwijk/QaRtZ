<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QR NFT AR Test</title>

    <!-- A-Frame (matching AR.js 3.4.7) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.js with NFT (image tracking), fixed version -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }

      /* optional loader so you know descriptors are still loading */
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- minimal loader shown until NFT descriptors are ready -->
    <div class="arjs-loader">
      <div>Loading AR scene, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true; precision: mediump; antialias: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- simple ambient light to be 100% sure things aren't black -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- ðŸŒŸ YOUR QR NFT MARKER ðŸŒŸ -->
      <!-- NOTE: this assumes:
           QaRtZ/markers/qr-art-01/qr-art-01.fset
           QaRtZ/markers/qr-art-01/qr-art-01.fset3
           QaRtZ/markers/qr-art-01/qr-art-01.iset
      -->
      <a-nft
        type="nft"
        url="https://tomklootwijk.github.io/QaRtZ/markers/qr-art-01/qr-art-01"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
      >
        <!-- BIG, COLORED, HARD-TO-MISS TEST OBJECT -->
        <a-box
          position="0 0.5 0"
          depth="1"
          height="1"
          width="1"
          material="color: red; opacity: 0.9"
        ></a-box>
      </a-nft>

      <!-- camera -->
      <a-entity camera position="0 0 0"></a-entity>
    </a-scene>

    <script>
      // Remove loader when scene is ready
      document.querySelector('a-scene').addEventListener('loaded', () => {
        const loader = document.querySelector('.arjs-loader');
        if (loader) loader.style.display = 'none';
      });

      // Extra debug
      window.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('a-nft');
        if (!marker) return;

        marker.addEventListener('markerFound', () => {
          console.log('NFT marker FOUND');
        });
        marker.addEventListener('markerLost', () => {
          console.log('NFT marker LOST');
        });
      });
    </script>
  </body>
</html>
