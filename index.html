<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MindAR Image AR â€“ Art Piece</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <!-- A-Frame (recommended version for MindAR) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- MindAR A-Frame build (image tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

	<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Main AR scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true; precision: mediump;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Assets: your 3D art -->
      <a-assets>
        <a-asset-item
          id="artModel"
          src="https://tomklootwijk.github.io/QaRtZ/models/artpiece.glb"
        ></a-asset-item>
      </a-assets>

<a-entity position="0 0 0" particle-system="preset: rain"></a-entity>

      <!-- Camera (MindAR controls it) -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- This entity is locked to your image target (first target in targets.mind) -->
      <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
        <a-entity
          id="artEntity"
          gltf-model="#artModel"
          position="0 0 0.2"
          scale="2 2 2"
          rotation="90 0 0"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
