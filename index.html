<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QR NFT AR Test</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js with NFT (image tracking) -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- NFT marker anchored to your QR -->
      <a-nft
        type="nft"
        url="QaRtZ/markers/qr-art-01/qr-art-01"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        emitevents="true"
      >
        <!-- super obvious test object -->
        <a-box
          position="0 0.5 0"
          depth="0.5"
          height="0.5"
          width="0.5"
        ></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // simple marker debug in console
      window.addEventListener('DOMContentLoaded', () => {
        const marker = document.querySelector('a-nft');
        if (!marker) return;

        marker.addEventListener('markerFound', () => {
          console.log('NFT marker FOUND');
        });
        marker.addEventListener('markerLost', () => {
          console.log('NFT marker LOST');
        });
      });
    </script>
  </body>
</html>
