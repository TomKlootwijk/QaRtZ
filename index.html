<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>QaRtZ AR Baked Deform Test</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- animation-mixer -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    </style>

    <script>
      AFRAME.registerComponent("baked-clip-on-target", {
        schema: {
          clip: { type: "string", default: "" },      // try this name first
          loop: { type: "string", default: "repeat" },// repeat | once
          restartOnFound: { type: "boolean", default: true },
          pauseOnLost: { type: "boolean", default: true },
          debugClips: { type: "boolean", default: true }
        },

        init() {
          this._targetEl = null;
          this._isVisible = true; // if we can't find target, autoplay
          this._chosenClip = null;

          // Find parent mindar-image-target (after scene init, components exist)
          this.el.sceneEl.addEventListener("loaded", () => {
            this._targetEl = this._findMindarTarget(this.el);
            if (this._targetEl) {
              this._isVisible = false;

              this._targetEl.addEventListener("targetFound", () => {
                this._isVisible = true;
                this._applyPlayback(true);
              });

              this._targetEl.addEventListener("targetLost", () => {
                this._isVisible = false;
                this._applyPlayback(false);
              });
            }
          });

          this.el.addEventListener("model-loaded", (e) => {
            const model = this.el.getObject3D("mesh");
            const clips = (model && model.animations) ? model.animations : [];

            if (this.data.debugClips) {
              console.log("[baked-clip-on-target] three.js clips:", clips.map(c => c.name));
            }

            // Choose clip: prefer provided name if it exists, else first clip.
            let chosen = null;
            if (this.data.clip && this.data.clip.trim().length) {
              const wanted = this.data.clip.trim();
              chosen = clips.find(c => c.name === wanted) || null;
              if (!chosen && this.data.debugClips) {
                console.warn("[baked-clip-on-target] Requested clip not found:", wanted);
              }
            }
            if (!chosen && clips.length) chosen = clips[0];
            this._chosenClip = chosen ? chosen.name : "*";

            // Install animation-mixer (start paused if we have a target, else autoplay)
            const initialTimeScale = this._targetEl ? 0 : 1;

            this.el.setAttribute("animation-mixer", {
              clip: this._chosenClip,
              loop: this.data.loop,
              timeScale: initialTimeScale
            });

            // If autoplay mode (no marker target found), kick it off
            if (!this._targetEl) this._applyPlayback(true);
          });
        },

        _findMindarTarget(el) {
          let cur = el.parentEl;
          while (cur) {
            if (cur.components && cur.components["mindar-image-target"]) return cur;
            cur = cur.parentEl;
          }
          return null;
        },

        _applyPlayback(foundNow) {
          // IMPORTANT: change the COMPONENT property, not mixer.mixer.timeScale
          if (!this.el.components["animation-mixer"]) return;

          if (this._isVisible) {
            if (this.data.restartOnFound && foundNow) {
              // Restart: easiest reliable approach is to briefly set timeScale 0 then 1 and reset time
              const mixerComp = this.el.components["animation-mixer"];
              if (mixerComp && mixerComp.mixer) mixerComp.mixer.setTime(0);
            }
            this.el.setAttribute("animation-mixer", "timeScale", 1);
          } else {
            if (this.data.pauseOnLost) {
              this.el.setAttribute("animation-mixer", "timeScale", 0);
            }
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <a-assets>
        <a-asset-item id="bakedModel" src="./models/Artpiece_BakedExport.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="artpiece"
          gltf-model="#bakedModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          baked-clip-on-target="
            clip: default_20251215_143515_MorphSeq_Clip;
            loop: repeat;
            restartOnFound: true;
            pauseOnLost: true;
            debugClips: true;
          "
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
