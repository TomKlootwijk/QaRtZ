<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>QaRtZ AR Baked Deform Test</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    </style>

    <script>
      // Attach to the *model entity*.
      // It finds the nearest parent mindar-image-target and uses its targetFound/targetLost events.
      AFRAME.registerComponent("play-baked-clip-on-target", {
        schema: {
          clip: { type: "string", default: "" },
          loop: { type: "string", default: "repeat" }, // repeat | once
          timeScale: { type: "number", default: 1 },
          restartOnFound: { type: "boolean", default: true },
          pauseOnLost: { type: "boolean", default: true }
        },

        init() {
          this._modelReady = false;
          this._visible = false;

          this._targetEl = this._findMindarTarget(this.el);
          if (!this._targetEl) {
            console.warn("[play-baked-clip-on-target] No parent mindar-image-target found. Animation will autoplay.");
          } else {
            this._targetEl.addEventListener("targetFound", () => {
              this._visible = true;
              this._apply();
            });
            this._targetEl.addEventListener("targetLost", () => {
              this._visible = false;
              this._apply();
            });
          }

          this.el.addEventListener("model-loaded", () => {
            this._modelReady = true;

            // Install animation-mixer with the specific clip name
            // Start paused (timeScale: 0) until targetFound
            const clip = this.data.clip && this.data.clip.trim().length ? this.data.clip.trim() : "*";
            this.el.setAttribute(
              "animation-mixer",
              `clip: ${clip}; loop: ${this.data.loop}; timeScale: 0`
            );

            // If we have no target element, autoplay
            if (!this._targetEl) {
              this._visible = true;
            }

            this._apply();
          });
        },

        _findMindarTarget(el) {
          let cur = el.parentEl;
          while (cur) {
            if (cur.components && cur.components["mindar-image-target"]) return cur;
            cur = cur.parentEl;
          }
          return null;
        },

        _apply() {
          if (!this._modelReady) return;

          const mixerComp = this.el.components["animation-mixer"];
          if (!mixerComp || !mixerComp.mixer) return;

          if (this._visible) {
            // Restart when found (optional)
            if (this.data.restartOnFound) {
              mixerComp.mixer.setTime(0);
            }
            mixerComp.mixer.timeScale = this.data.timeScale;
          } else {
            if (this.data.pauseOnLost) {
              mixerComp.mixer.timeScale = 0;
            }
          }
        }
      });
    </script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
      <a-assets>
        <a-asset-item id="bakedModel" src="./models/Artpiece_BakedExport.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: directional; intensity: 0.8" position="1 2 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          id="artpiece"
          gltf-model="#bakedModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          play-baked-clip-on-target="
            clip: default_20251215_143515_MorphSeq_Clip;
            loop: repeat;
            timeScale: 1;
            restartOnFound: true;
            pauseOnLost: true;
          "
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
