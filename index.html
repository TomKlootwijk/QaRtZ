<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MindAR Image AR – Art Piece</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <!-- A-Frame (recommended version for MindAR) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- MindAR A-Frame build (image tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      #status {
        position: fixed;
        z-index: 9999;
        left: 50%;
        top: 10px;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Simple status label (optional, just to see something even before camera shows) -->
    <div id="status">Initialising AR…</div>

    <!-- Main AR scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true; precision: mediump;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Assets: your 3D art -->
      <a-assets>
        <!-- Change the src path/name if needed -->
        <a-asset-item id="artModel" src="https://tomklootwijk.github.io/QaRtZ/models/artpiece.glb"></a-asset-item>
      </a-assets>

      <!-- Camera (MindAR controls it) -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- This entity is locked to your image target (first target in targets.mind) -->
      <a-entity mindar-image-target="targetIndex: 0" id="targetRoot">
        <!-- Debug overlay plane on the target image -->
        <!-- width=1 means “full target width”. Keep height=1 for now unless you know the aspect ratio -->
        <a-plane
          id="debugPlane"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1"
          color="#4CC3D9"
          opacity="0.35"
        ></a-plane>

        <!-- Your 3D model -->
        <!-- Tweak position/scale/rotation once you see it tracking -->
        <a-entity
          id="artEntity"
          gltf-model="#artModel"
          position="0 0 0.2"
          scale="0.4 0.4 0.4"
          rotation="0 0 0"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script>
      // Just some tiny UX feedback
      const statusEl = document.getElementById("status");

      window.addEventListener("DOMContentLoaded", () => {
        if (statusEl) statusEl.textContent = "Waiting for camera permission…";
      });

      // MindAR dispatches events on the a-scene element
      document.querySelector("a-scene").addEventListener("renderstart", () => {
        if (statusEl) statusEl.textContent = "Scanning for target…";
      });

      // When target is found / lost, MindAR fires events on the target entity
      const targetRoot = document.getElementById("targetRoot");
      if (targetRoot) {
        targetRoot.addEventListener("targetFound", () => {
          if (statusEl) statusEl.textContent = "Target found ✅";
        });
        targetRoot.addEventListener("targetLost", () => {
          if (statusEl) statusEl.textContent = "Scanning for target…";
        });
      }
    </script>
  </body>
</html>
